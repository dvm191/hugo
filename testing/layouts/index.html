{{ define "main" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/common/home.css">
</head>
<body>
    <div class="container">
        <img src="/img/FB_IMG_1727966003880.jpeg" alt="Homepage Image" class="homepage-image">
        <div class="home-info">
            <!-- Your home info content here -->
            <h1>{{ .Site.Params.homeInfoParams.title }}</h1>
            <p>{{ .Site.Params.homeInfoParams.content }} Learn more <a href='/about/'>about me</a>. </p>
        </div>
        <div class="social-icons-wrapper">
            <ul class="social-icons">
                {{ range .Site.Params.socialIcons }}
                    <a href="{{ .url }}" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-{{ .name }}"></i>
                    </a>
                {{ end }}
            </ul>
        </div>
        <div class="buttons-wrapper">
            <a href="/posts" class="posts-button">Posts</a>
            <a href="/about" class="about-button">About</a>
            <a href="/about" class="about-button">Archive</a>
        </div>
    </div>
</body>
</html>
{{ end }}
